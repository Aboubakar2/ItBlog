{% extends 'layouts/g.html' %}
{% block title %}Password Reset | {% endblock %}
{% block content %}
    <p class="my-6">Reset Your Password </p>

    <form method='POST'>
        <p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Password Reset Email</button>
        </p>
    </form>
{% endblock %}
