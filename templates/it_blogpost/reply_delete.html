{% extends 'layouts/b.html' %}

{% block content %}
    <h1>Delete Reply</h1>

    <div class=" card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">

       {% include 'it_blogpost/reply.html' %}

    </div>

    <p class="mb-6 text-2xl">Are you sure you want to delete this reply?</p>

    <form method='POST'>
        {% csrf_token %}
        <<div class="flex flex-row-reverse pt-4 ">
                <button class="btn-red" type="submit">Submit</button>
                <a class="btn-secondary  mr-4" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
         </div>
    </form>


{% endblock %}
