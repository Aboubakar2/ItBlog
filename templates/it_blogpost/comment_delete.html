{% extends 'layouts/b.html' %}

{% block content %}
    <h1>Delete Comment</h1>

    {% include 'it_blogpost/comment.html' %}

    <p class="my-6 text-2xl">Are you sure you want to delete this comment?</p>

    <form method='POST'>
        {% csrf_token %}
         <div class="flex flex-row-reverse pt-4 ">
                <button class="btn-red" type="submit">Submit</button>
                <a class="btn-secondary  mr-4" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
         </div>
    </form>

{% endblock %}
